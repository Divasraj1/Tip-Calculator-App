<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tip calculator app</title>


</head>

<body id="body">

  <main class="flex-top ">
    <h4 style="text-align: center; margin-top: 1%;">S P L I</h4>
    <h4 style="text-align: center; margin-bottom: 4%;">T T E R</h4>
    <div class="flex-container col-lg-7 " style="padding: 2%; background-color: white;">

      <div style="background-color: white;  height: 410px; border-radius: 30px; padding: 3.5%;"
        class="col-lg-6 col-md-11 col-sm-12">
        <label for="12" style="color: hsl(186, 14%, 43%);"><strong>Bill</strong> </label>
        <div class="input-container">
          <input class="bill" type="text" name="text" id="12" style="width: 100%; height: 45px;   font-size: 30px;">
          <span class="unit">$</span>
        </div>
        <p class="select" style="margin-top: 3%; margin-bottom: 8px; color: hsl(186, 14%, 43%);"><strong> Select Tip
            %</strong></p>
        <div class="radio-toolbar">
          <input class="five" type="radio" name="1" id="1" value="0.05">
          <label for="1">5%</label>
          <input type="radio" name="1" id="2" value="0.10">
          <label for="2">10%</label>
          <input type="radio" name="1" id="3" value="0.15">
          <label for="3">15%</label>
          <input type="radio" name="1" id="4" value="0.25">
          <label for="4">25%</label>
          <input type="radio" name="1" id="5" value="0.50">
          <label for="5">50%</label>
          <input class="custom" style="width: 31%; padding: 1.8%; text-align: center;" type="text" name="1" id="6" placeholder="Custom">


        </div>
        <p style="margin-top: 3%; margin-bottom: 8px; color: hsl(186, 14%, 43%);"><strong> Number of People</strong></p>
        <div class="input-container">
          <input type="text" name="text" id="123" style="width: 100%; height: 45px;   font-size: 30px;" class="numberOfPeople">
          <span class="unit"><img src="images/icon-person.svg" alt=""></span>
        </div>
      </div>
      <div style="background-color: hsl(183, 100%, 15%);  height: 410px; border-radius: 30px; padding: 3.5%;"
        class="col-lg-6 col-md-11 col-sm-12">
        <div style="background-color: hsl(183, 100%, 15%); display: flex; justify-content: space-between;">
          <div>
            <p style="color: white;">Tip Amount</p>
            <p style="color:  hsl(184, 14%, 56%);"> / person</p>
          </div>
          <div>
            <p class="tipProPerson" style="font-size: 34px; color: hsl(172, 67%, 45%);">$0.00</p>
          </div>
        </div>

        <div style="background-color: hsl(183, 100%, 15%); display: flex; justify-content: space-between;">
          <div>
            <p style="color: white;"> Total</p>
            <p style="color:  hsl(184, 14%, 56%);"> / person</p>
          </div>
          <div>
            <p class="totalProPerson" style="font-size: 34px; color: hsl(172, 67%, 45%);">$0.00</p>
          </div>
        </div>

        <button class="reset"
          style="width: 89%;  height: 12.5%; position: absolute; bottom: 20px; color: hsl(183, 100%, 15%); background-color: hsl(172, 67%, 45%); "><strong>RESET</strong></button>
      </div>
    </div>
  </main>







  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
